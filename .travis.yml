language: go
sudo: required
services:
- docker
go: 1.8
install: make
script: |
  docker build -t ${DOCKER_USER}/api`"${TRAVIS_BRANCH}" == "master" && echo '' || echo ":${TRAVIS_BRANCH}"}` .
after_success: |
  docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} && docker push ${DOCKER_USER}/api`"${TRAVIS_BRANCH}" == "master" && echo '' || echo ":${TRAVIS_BRANCH}"}`
notifications:
  email: false
deploy:
  provider: script
  skip_cleanup: true
  script: curl -u ${DEPLOY_USER}:${DEPLOY_PASS} -X POST https://dashboard-api.vibioh.fr/containers/api/ --data-binary @docker-compose.yml
  on:
    branch: master
