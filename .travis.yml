language: go
sudo: required
services:
- docker
go: 1.8
install: make
script: |
  docker build -t ${DOCKER_USER}/api .
after_success: |
  if [ "${TRAVIS_BRANCH}" == "master" ]; then
    docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} && docker push ${DOCKER_USER}/api
  fi
notifications:
  email: false
deploy:
  provider: script
  skip_cleanup: true
  script: curl -u ${DEPLOY_USER}:${DEPLOY_PASS} -X POST https://docker-api.vibioh.fr/containers/api/ --data-binary @docker-compose.yml
  on:
    branch: master
