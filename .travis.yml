jobs:
  include:
  - stage: Build

    language: go
    sudo: required
    services:
    - docker
    go : '1.10'
    after_success: |
      echo ${DOCKER_PASS} | docker login -u ${DOCKER_USER} --password-stdin
      docker push ${DOCKER_USER}/`make name`:`make version`

  - stage: Publish

    sudo: required
    services:
    - docker
    script: |
      echo ${DOCKER_PASS} | docker login -u ${DOCKER_USER} --password-stdin
      docker pull ${DOCKER_USER}/`make name`:`make version`
      docker tag ${DOCKER_USER}/`make name`:`make version` ${DOCKER_USER}/`make name`:latest
      docker push ${DOCKER_USER}/`make name`:latest

  - stage: Deploy

    script: |
      sed \
        -e "s|\${ROLLBAR_TOKEN}|${ROLLBAR_TOKEN}|g" \
        docker-compose.yml > docker-compose-env.yml
    deploy:
      provider: script
      skip_cleanup: true
      script: 'curl -H "Authorization: GitHub ${GITHUB_OAUTH_TOKEN}" -X POST "https://dashboard-api.vibioh.fr/deploy/`make name`/?rollbar_token=${ROLLBAR_TOKEN}&user=`make author`&revision=`make version`&environment=prod" --data-binary @docker-compose-env.yml'

stages:
  - Build
  - name: Publish
    if: branch = master
  - name: Deploy
    if: branch = master

notifications:
  email: false
