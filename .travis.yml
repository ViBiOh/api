language: go
sudo: required
services:
- docker
go: 1.9
after_success: |
  if [ "${TRAVIS_BRANCH}" == "master" ]; then
    bash <(curl -s https://codecov.io/bash)
    make docker-push
  fi
notifications:
  email: false
deploy:
- provider: script
  skip_cleanup: true
  script: "curl -H 'Authorization: GitHub ${GITHUB_OAUTH_TOKEN}' -X POST https://dashboard-api.vibioh.fr/containers/api/ --data-binary @docker-compose.yml"
  on:
    branch: master
