jobs:
  include:
  - stage: Build

    sudo: required
    services:
    - docker
    script: docker build --build-arg CODECOV_TOKEN  --build-arg "APP_VERSION=$(make version)" -t "vibioh/$(make name):$(make version)" .
    after_success: |
      echo "${DOCKER_PASS}" | docker login -u vibioh --password-stdin
      docker push "vibioh/$(make name):$(make version)"

  - stage: Publish

    sudo: required
    services:
    - docker
    script: |
      echo "${DOCKER_PASS}" | docker login -u vibioh --password-stdin
      docker pull "vibioh/$(make name):$(make version)"
      docker tag "vibioh/$(make name):$(make version)" "vibioh/$(make name):latest"
      docker push "vibioh/$(make name):latest"
    after_success: |
      curl -s -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/go-api

  - stage: Deploy

    script: echo Nothing
    deploy:
      provider: script
      skip_cleanup: true
      script: bash script/deploy "https://deploy.vibioh.fr/$(make name)/$(make version)" "@docker-compose.yml"

stages:
  - Build
  - name: Publish
    if: branch = master
  - name: Deploy
    if: branch = master

notifications:
  email: false
