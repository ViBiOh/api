language: go
sudo: required
services:
- docker
go: 1.9
install: make
script: |
  DOCKER_IMAGE_DEFAULT=${DOCKER_USER}/api
  DOCKER_IMAGE_NAME=${DOCKER_IMAGE_DEFAULT}
  if [ "${TRAVIS_BRANCH}" != "master" ]; then
    DOCKER_IMAGE_NAME=${DOCKER_IMAGE_NAME}:${TRAVIS_BRANCH}
  fi
  
  go env GOROOT
  export GOROOT=$(go env GOROOT)
  which go
  echo GOROOT=$GOROOT
  docker build -t ${DOCKER_IMAGE_NAME} .
after_success: |
  bash <(curl -s https://codecov.io/bash) &&
  docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} && docker push ${DOCKER_IMAGE_NAME}
notifications:
  email: false
deploy:
- provider: script
  skip_cleanup: true
  script: "curl -H 'Authorization: GitHub ${GITHUB_OAUTH_TOKEN}' -X POST https://dashboard-api.vibioh.fr/containers/api/ --data-binary @docker-compose.yml"
  on:
    all_branches: true
    condition: ${TRAVIS_BRANCH} == 'master'
- provider: script
  skip_cleanup: true
  script: >-
    cat docker-compose.yml | sed "s|traefik.frontend.rule.*|traefik.frontend.rule: 'Host: api-${TRAVIS_BRANCH}.vibioh.fr'|" | sed "s|${DOCKER_IMAGE_DEFAULT}|${DOCKER_IMAGE_NAME}|" | curl -H 'Authorization: GitHub ${GITHUB_OAUTH_TOKEN}' -X POST https://dashboard-api.vibioh.fr/containers/api-${TRAVIS_BRANCH}/ --data-binary @-
  on:
    all_branches: true
    condition: ${TRAVIS_BRANCH} != 'master'
    
